{% extends 'main.html' %}
{% load staticfiles %}
{% block article %}
{% for article in articles %}
<h1><a href = "/articles/get/{{ article.id }}/">{{ article.article_title }}</a></h1>
<h2>{{ article.article_date }}</h2>
<p>{{ article.aticle_text }}</p>
<p><img src = "{% static "images.jpeg" %}" width="40px" = "25px" height="25px">{{ article.article_likes }}</p>
{% endfor %}


{% endblock %}
